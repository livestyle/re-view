<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Re:View layout test</title>
	<link rel="stylesheet" href="../style/main.css" />
	<style>
	html, body {
		margin: 0;
		padding: 0;
	}

	.layout {
		position: absolute;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		background: #e5e5e5;
	}

	.controls {
		position: absolute;
		bottom: 10px;
		left: 50%;
		z-index: 20;
	}
	</style>
</head>
<body>
	<div class="layout">
		<div class="controls">
			<button class="add">Add</button>
			<button class="remove">Remove</button>
		</div>
	</div>
	<div class="reel"></div>
	<script src="../dist/index.js"></script>
	<script>
	(function() {
		var reel;
		var target = document.querySelector('.layout');
		var specs = [
			{width: 213},
			{width: 320},
			{width: 360},
			{width: 375},
			{width: 400},
			{width: 720}
		].map(function(spec) {
			spec.height = '100%';
			spec.maxViewportWidth = 600;
			spec.resize = true;
			spec.label = 'View width: ' + spec.width + 'px';
			return spec;
		});

		document.querySelector('.add').onclick = function() {
			reel = reView.reel(target, 'inner.html', specs);
			reel.show();
		};
		document.querySelector('.remove').onclick = function() {
			reel.destroy();
		};
	})();
	</script>
</body>
</html>
