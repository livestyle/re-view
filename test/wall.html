<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Re:View layout test</title>
	<link rel="stylesheet" href="../style/main.css" />
	<style>
	html, body {
		margin: 0;
		padding: 0;
		overflow: hidden;
		width: 100%;
		height: 100%;
		background: #e5e5e5;
	}

	.layout {
		position: absolute;
		top: 0px;
		left: 0px;
		right: 0px;
		bottom: 0px;
		z-index: 3;
	}

	.controls {
		position: absolute;
		bottom: 10px;
		left: 50%;
		z-index: 200;
	}
	</style>
</head>
<body>
	<div class="layout"></div>
	<div class="controls">
		<button class="add">Add</button>
		<button class="remove">Remove</button>
	</div>
	<script src="../dist/index.js"></script>
	<script>
	(function() {
		var target = document.querySelector('.layout');
		var options = {
			usePageViewport: true,
			itemMargin: 20
		};
		var wall;

		document.querySelector('.add').onclick = function() {
			wall = reView.wall(target, 'inner.html', reView.devices, options);
			wall.show().then(function() {
				console.log('done!');
			});
		};
		document.querySelector('.remove').onclick = function() {
			wall.destroy().then(function() {
				wall = null;
			});
		};
	})();
	</script>
</body>
</html>
